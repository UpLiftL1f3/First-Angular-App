<div class="detail-container detail-list-container">
  <div class="row">
    <div class="col-xs-12">
      <img
        [src]="activeRecipe.imagePath"
        alt=""
        class="img-responsive activeRecipeImage"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1 style="text-align: center">{{ activeRecipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" style="display: flex; justify-content: center">
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#">Add to Shopping List</a></li>
          <li><a href="#">Edit Recipe</a></li>
          <li><a href="#">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row" style="text-align: center">
    <div class="col-xs-12">{{ activeRecipe.description }}</div>
  </div>
  <div class="row" style="text-align: center">
    <div class="col-xs-12">Ingredients</div>
  </div>
</div>
